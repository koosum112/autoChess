<ion-header>
	<ion-toolbar color="dark">
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>
			自走棋小工具
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-grid>
		<ion-row align-items-center>
			<ion-col *ngFor="let game of games" [routerLink]="[game.url]"
				size-xs="12" offset-xs="0" size-sm="8" offset-sm="2"
				size-md="6" offset-md="0" size-lg="6" offset-lg="0" size-xl="4" offset-xl="0">
				<ion-card class="welcome-card" button padding >
					<ion-img [src]="[game.logo]"></ion-img>
				</ion-card>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
